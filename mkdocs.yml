site_name: 'DataEase 文档'
site_url: 'https://dataease.io/docs'
site_description: 'Document'
site_author: 'Dataease'
google_analytics: ['UA-147297392-11', 'dataease.io']

repo_name: 'DataEase'
repo_url: 'https://github.com/dataease/dataease'

edit_uri: https://github.com/dataease/docs/edit/master/docs/
theme:
  name: 'material'
  logo: 'img/logo-white.png'
  favicon: 'img/facio.ico'
  language: 'zh'
  highlightjs: true
  hljs_languages:
    - yaml
    - django
  palette:
    - scheme: default
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.tabs.link
  custom_dir: "theme"
nav:
  - 产品介绍: index.md
  - 快速入门: quick_start.md
  - 版本迭代:
      - 更新日志: changelog.md
      - 更新说明:
          - v1.18.18: release_notes/v1.18.18.md
          - v1.18.16: release_notes/v1.18.16.md
          - v1.18.15: release_notes/v1.18.15.md
          - v1.18.14: release_notes/v1.18.14.md
          - v1.18.13: release_notes/v1.18.13.md
          - v1.18.0: release_notes/v1.18.0.md
          - v1.17.0: release_notes/v1.17.0.md
          - v1.16.0: release_notes/v1.16.0.md
          - v1.15.0: release_notes/v1.15.0.md
          - v1.14.0: release_notes/v1.14.0.md
          - v1.13.0: release_notes/v1.13.0.md
          - v1.12.0: release_notes/v1.12.0.md
  - 系统架构: system_arch.md
  - 安装部署:
      - 安装模式: installation/installation_mode.md
      - Linux 单机部署:
          - 离线安装: installation/offline_installation.md
          - 离线升级: installation/offline_upgrade.md
          - 1Panel 安装: installation/1panel_installation.md
          - 在线安装: installation/online_installation.md
          - 在线升级: installation/online_upgrade.md
      - Linux HA 部署:
          - 准备工作: installation/HA/prepare.md
          - 搭建 NFS 服务: installation/HA/nfs_installation.md
          - 部署 MySQL 集群: installation/HA/mysql_installation.md
          - 部署 Nginx 集群: installation/HA/nginx_installation.md
          - 部署 Keepalived 及 配置 VIP: installation/HA/keepalived_installation.md
          - 部署 Redis 集群: installation/HA/redis_installation.md
          - 部署 Apache Doris 集群: installation/HA/doris_installation.md
          - 部署 Kettle 集群: installation/HA/kettle_installation.md
          - 部署 DataEase 集群: installation/HA/dataease_installation.md
          - 在线升级: installation/online_ha_upgrade.md
          - 离线升级: installation/offline_ha_upgrade.md
          - 备份还原: installation/backup_faq.md
      - 源码部署（前后端分离）:
          - 工具准备: dev_manual/dev_deployment/tool.md
          - 环境准备: dev_manual/dev_deployment/environment.md
