plugins:
  - search:
      lang:
        - en
        - ja
      separator: '[\s\-\.]+'
extra:
  version:
    method: mike
  analytics:
    provider: google
    property: UA-147297392-11
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dataease
    - icon: fontawesome/solid/envelope
      link: mailto:support@fit2cloud.com
    - icon: fontawesome/solid/phone
      link: tel://400-052-0755
