site_name: 'DataEase 文档'
site_url: 'https://dataease.io/docs'
site_description: 'Document'
site_author: 'Dataease'
google_analytics: ['UA-147297392-11', 'dataease.io']

repo_name: 'DataEase'
repo_url: 'https://github.com/dataease/dataease'

edit_uri: https://github.com/dataease/docs/edit/master/docs/
theme:
  name: 'material'
  logo: 'img/logo-white.png'
  favicon: 'img/facio.ico'
  language: 'zh'
  highlightjs: true
  hljs_languages:
    - yaml
    - django
  palette:
    - scheme: default
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.tabs.link
  custom_dir: "theme"
nav:
  - 产品介绍: index.md
  - 快速入门: quick_start.md
  - 产品迭代:
      - 更新日志: changelog.md
      - 更新说明:
          - v2.6.0: change-v2-6.md
          - v2.5.0: change-v2-5.md
          - v2.4.0: change-v2-4.md
          - v2.3.0: change-v2-3.md
          - v2.2.0: change-v2-2.md
          - v2.1.0: change-v2-1.md
  - 系统架构: system_arch.md
  - 安装部署:
      - 离线安装: installation/offline_INSTL_and_UPG.md
      - 离线升级: installation/offline_upgrade.md
      - 1Panel 安装: installation/1panel_installation.md
      - 在线安装: installation/online_installation.md
      - 源码部署: installation/deployment_installation.md
      - 命令行工具: installation/cli.md
      - 备份还原: installation/backup_faq.md
  - 功能手册:
      - 通用功能: user_manual/general.md
      - 工作台: user_manual/homepage.md
      - 数据准备:
          - 数据源:
              - 数据源概述: user_manual/datasource_description.md
              - 配置 MySQL 数据源: user_manual/datasource_configuration/MySQL_datasource_configuration.md
              - 配置 ClickHouse 数据源: user_manual/datasource_configuration/ClickHouse_datasource_configuration.md
              - 配置 Doris 数据源: user_manual/datasource_configuration/Doris_datasource_configuration.md
              - 配置 Impala 数据源: user_manual/datasource_configuration/Impala_datasource_configuration.md
              - 配置 MariaDB 数据源: user_manual/datasource_configuration/MariaDB_datasource_configuration.md
              - 配置 MongoDB-BI 数据源: user_manual/datasource_configuration/MongoDB-BI_datasource_configuration.md
              - 配置 Oracle 数据源: user_manual/datasource_configuration/Oracle_datasource_configuration.md
              - 配置 PostgreSQL 数据源: user_manual/datasource_configuration/PostgreSQL_datasource_configuration.md
              - 配置 SQL Server 数据源: user_manual/datasource_configuration/SQL Server_datasource_configuration.md
              - 配置 StarRocks 数据源: user_manual/datasource_configuration/StarRocks_datasource_configuration.md
              - 配置 TiDB 数据源: user_manual/datasource_configuration/TiDB_datasource_configuration.md
              - 配置 AWS Redshift 数据源: user_manual/datasource_configuration/AWS_Redshift_datasource_configuration.md
              - 配置 API 数据源: user_manual/datasource_configuration_api.md
              - 配置 DB2 数据源: user_manual/datasource_configuration/DB2_datasource_configuration.md
              - 配置 Excel 数据源: user_manual/datasource_configuration/datasource_configuration_excel.md
          - 数据集:
              - 数据集概述: user_manual/dataset_description.md
              - 数据集功能设计: user_manual/dataset_design.md
      - 仪表板:
          - 仪表板概述: user_manual/dashboard_description.md
          - 创建仪表板: user_manual/dashboard_create.md
          - 仪表板基础功能: user_manual/dashboard_basicfunctions.md
          - 组件基础功能: user_manual/module_basicfunctions.md
          - 仪表板使用: user_manual/dashboard_using_copy.md
          - 图表:
              - 图表概述: user_manual/view_module/view_generation.md
              - 添加图表: user_manual/view_module/view_create.md
              - 图表数据设计: user_manual/view_module/view_data_design.md
              - 图表样式设计: user_manual/view_module/view_style_design.md
              - 图表高级设计: user_manual/view_module/view_advanced_design.md
              - 图表图库: user_manual/view_module/view_gallery.md
          - 过滤组件:
              - 过滤组件概览: user_manual/filter_module/filtert_module.md
              - 时间过滤组件: user_manual/filter_module/filtertime_module.md
              - 文本过滤组件: user_manual/filter_module/filtertext_module.md
              - 数字过滤组件: user_manual/filter_module/filternumber_module.md
          - 样式组件: user_manual/other_module/style_module.md
          - 移动端: user_manual/app_description.md
      - 数据大屏:
          - 数据大屏概述: user_manual/panel_description.md
          - 创建数据大屏: user_manual/panel_create.md
          - 数据大屏基础功能: user_manual/panel_basicfunctions.md
          - 组件基础功能: user_manual/panel_module_basicfunctions.md
          - 数据大屏使用: user_manual/panel_using.md
          - 图表:
              - 图表概述: user_manual/view_module/panel_generation.md
              - 添加图表: user_manual/view_module/panel_view_create.md
              - 图表数据设计: user_manual/view_module/panel_view_data_design.md
              - 图表样式设计: user_manual/view_module/panel_view_style_design.md
              - 图表高级设计: user_manual/view_module/panel_view_advanced_design.md
              - 图表图库: user_manual/view_module/view_gallery.md
          - 其他组件: user_manual/other_module/panel_style_module.md
      - 模板市场: user_manual/template_market.md
      - 工具箱: user_manual/system_management/module.md
      - 系统参数: user_manual/system_management/param.md
      - X-Pack:
          - 组织管理中心:
              - 用户管理: xpack/user_management_user.md
              - 组织管理: xpack/sys_management_organization.md
              - 权限配置: xpack/sys_management_permission.md
              - 同步管理: xpack/data_synchronization_management.md
          - 系统设置:
              - 平台对接: xpack/platform_abutment.md
              - 外观配置: xpack/appearance_configuration.md
              - 多维嵌入: xpack/multidimensional_embedding.md
              - 认证设置: xpack/identification_setting.md
              - 水印管理: xpack/watermark.md
          - 系统 API: xpack/sys_management_develop.md

  - 教学视频: instructional_video.md
  - 联系我们: contact.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: True
      linenums: False
  - toc:
      permalink: True
  - footnotes
  - attr_list
  - def_list
  - tables
  - abbr
  - md_in_html
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.progressbar
  - pymdownx.tabbed

extra_css:
  - css/extra.css

copyright: Copyright &copy; 2014-2024 <a href="https://www.fit2cloud.com">杭州飞致云信息科技有限公司</a>, All Rights Reserved. <a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备15023818号</a>

plugins:
  - search:
      lang:
        - en
        - ja
      separator: '[\s\-\.]+'
extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: UA-147297392-11
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dataease
    - icon: fontawesome/solid/envelope
      link: mailto:support@fit2cloud.com
    - icon: fontawesome/solid/phone
      link: tel://400-052-0755
